[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# Suppress specific error codes that are false positives or acceptable
# unreachable: Code that mypy thinks is unreachable but is actually reachable in certain scenarios
# unused-ignore: type: ignore comments that may be unused due to import resolution order
disable_error_code = unreachable,unused-ignore

[mypy-tests.*]
# Be more lenient with test files
disable_error_code = unreachable,unused-ignore,no-any-return,attr-defined
